<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demonstrações - EA Esmalteria</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root{
  --rosa:#e8a1b2;
  --rosa-escuro:#d87c96;
  --offwhite:#faf7f5;
  --texto:#444;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#faf7f5,#fbeaec);
  color:var(--texto);
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 10%;
  background:#fff;
  box-shadow:0 5px 20px rgba(0,0,0,.05);
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:1.8rem;
  color:var(--rosa-escuro);
}

.btn-voltar{
  text-decoration:none;
  background:var(--rosa-escuro);
  color:#fff;
  padding:10px 25px;
  border-radius:30px;
  font-weight:500;
  transition:.3s;
}

.btn-voltar:hover{
  background:var(--rosa);
  transform:translateY(-2px);
}

/* ===== TÍTULO ===== */
.titulo{
  text-align:center;
  margin:60px 0 40px;
}

.titulo h2{
  font-family:'Playfair Display',serif;
  font-size:2.2rem;
  color:var(--rosa-escuro);
}

/* ===== GALERIA ===== */
.galeria{
  padding:0 10% 80px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
}

.galeria img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,.1);
  transition:.4s;
  cursor:pointer;
}

.galeria img:hover{
  transform:scale(1.05);
  box-shadow:0 25px 45px rgba(0,0,0,.18);
}

/* ===== RESPONSIVO ===== */
@media(max-width:768px){
  header{
    flex-direction:column;
    gap:15px;
  }

  .titulo h2{
    font-size:1.8rem;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">EA Esmalteria</div>
  <a class="btn-voltar" href="index.html">Voltar</a>
</header>

<div class="titulo">
  <h2>Demonstrações</h2>
</div>

<div class="galeria">
  <!-- Substitua pelas suas imagens -->
  <img src="imagens/unha1.jpeg" alt="Unhas 1">
  <img src="imagens/unha2.jpeg" alt="Unhas 2">
  <img src="imagens/unha3.jpeg" alt="Unhas 3">
  <img src="imagens/unha4.jpeg" alt="Unhas 4">
  <img src="imagens/unha5.jpeg" alt="Unhas 5">
</div>

</body>
</html>
